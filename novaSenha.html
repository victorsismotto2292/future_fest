<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - EducTech</title>
</head>

<body>

    <style>
        /* Mantém o mesmo estilo da página de verificação, apenas alterando alguns detalhes específicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background-color: #B978D7;
        }

        header {
            background-color: #B978D7;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            color: white;
            text-shadow: 2px 2px 4px #473154;
            font-size: 3.5rem;
            margin: 1rem 0;
        }

        .container {
            background-color: #473154;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: white;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background-color: #B978D7;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #a246cc;
        }
    </style>

    <script>
        function alterarSenha() {
            const novaSenha = document.getElementById('newPassword').value;
            const confirmarSenha = document.getElementById('confirmPassword').value;

            // Validações
            if (novaSenha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres!');
                return;
            }

            if (novaSenha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            // Se passou nas validações
            alert('Senha alterada com sucesso!');
            window.location.href = 'Login.html'; // Redireciona para a página de login
        }

        // Prevenção de envio do formulário
        document.querySelector('.auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alterarSenha();
        });
    </script>

    <header>
        <nav class="nav-bar">
            <a href="Login.html" class="back-button">
                <span class="arrow">←</span> Voltar
            </a>
        </nav>
        <h1>Cadastrar Nova Senha</h1>
    </header>

    <main>
        <div class="container">
            <form class="auth-form">
                <div class="form-message">
                    <p>Digite sua nova senha</p>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="password-input">
                        <input type="password" id="newPassword" required placeholder="Digite sua nova senha">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required placeholder="Confirme sua nova senha">
                    </div>
                </div>

                <button type="button" class="submit-button" onclick="alterarSenha()">
                    Salvar Nova Senha
                </button>
            </form>
        </div>
    </main>
</body>

</html>
